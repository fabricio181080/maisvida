<h3>{{titulo}}</h3>
 
<table>
    <thead>
    <tr>
        <th>Código</th>
        <th>Pessoa</th>
        <th>Estado</th>
        <th>Tipo</th>
        <th>Número</th>
        <th>Editar</th>
        <th>Excluir</th>
    </tr>
    </thead>
 
    <tbody>
        <tr *ngFor="let documento of documentos; let i = index;">
        <td>{{ documento.codigo }}</td>        
        <td>{{ documento.pessoa.nome }}</td>        
        <td>{{ documento.pessoa.estado.nome }}</td>        
        <td>{{ documento.tipo }}</td>        
        <td>{{ documento.numero }}</td>        
        <td><a (click)="editar(documento.codigo);">Editar</a></td>
        <td><a (click)="excluir(documento.codigo, i);">Excluir</a></td>
        </tr>
        <tr>
           <td colspan="8" style="text-align: right;">Total de Registros: {{ documentos.length }}</td> 
        </tr>
    </tbody>
</table>
